<app-topbar></app-topbar>
<div class="main p-5">
  <div class="text-900 font-bold text-6xl mb-4 text-center">Account</div>
  <div class="flex justify-content-center">
    <div class="col-6">
      <div class="card">
        <h4>Email</h4>
        <div class="formgroup-inline mb-1">
          <input class="email" pInputText id="firstname1" type="text" placeholder="Firstname" [(ngModel)]="email" />
          <button pButton label="Update Email" (click)="updateEmail()"></button>
        </div>
        <small>Please enter the email address you want to use to sign in with.</small>
      </div>

      <div class="card">
        <h4>Password</h4>
        <div class="formgroup-inline mb-1">
          <input class="name" pInputText id="username" type="text" placeholder="Firstname" />
          <button pButton label="Update Password" (click)="updatePassword()"></button>
        </div>
        <small class="mt-1">Enter your full name or a comfortable display name.</small>
      </div>
