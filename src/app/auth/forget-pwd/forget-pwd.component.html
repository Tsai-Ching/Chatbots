<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    @if (!isSent) {
      <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">

        <div class="text-center">
          <h1>Forgot Password?</h1>
          <div class="text-600 mb-5">We'll send you rest instruction.</div>
        </div>

        <div class="form-group w-full">
          <div class="field p-fluid">
            <input class="password mb-5 mt-5 w-full" pInputText id="email" type="text" placeholder="Enter email" [(ngModel)]="email" id="email" />
          </div>
        </div>

        <div class="form-group w-full">
          <div class="field p-fluid">
            <button pButton label="Reset Password" [disabled]="!email" (click)="getResetEmail()"></button>
          </div>
        </div>
        @if(isLoading) {
          <p-progressSpinner ariaLabel="loading" />
        }

      <div class="mt-5 text-900 lg:text-xl flex">
        <span>Remember your password?</span>
        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a>
      </div>
      </div>
    }
    @else {
      <span class="material-icons check-icon pulse">
        check
      </span>
      <div class="text-center">
        <h1>Email Sent</h1>
        <div class="text-600 mb-5">We have sent a password reset link to your email.</div>
      </div>
    }

  </div>
</div>
