<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Get started for free</div>
        </div>

        <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-5">
            <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input
              id="email"
              [(ngModel)]="registerData.email"
              name="email"
              type="email"
              placeholder="Email"
              pInputText
              class="w-full md:w-30rem"
              style="padding:1rem"
              required
              formControlName="email"
              [ngClass]="{'ng-invalid ng-dirty': registerForm.get('email')?.touched && registerForm.get('email')?.invalid}"
            >
            <ng-container *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors">
              <p-message *ngIf="registerForm.get('email')?.errors?.['required']" severity="error" text="Email is required" styleClass="w-full md:w-30rem justify-content-start block mt-2"></p-message>
            </ng-container>
          </div>

          <div class="form-group mb-5">
            <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
            <div>
              <p-password
                id="password"
                name="password"
                placeholder="Password"
                [toggleMask]="true"
                [feedback]="false"
                formControlName="password"
                inputStyleClass="w-full p-3 md:w-30rem"
                [ngClass]="{'ng-invalid ng-dirty': registerForm.get('password')?.touched && registerForm.get('password')?.invalid}"
                required>
                  <ng-template pTemplate="header">
                    <p class="mt-2">Rules</p>
                    <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                        <li>At least one lowercase</li>
                        <li>At least one numeric</li>
                        <li>Minimum 9 characters</li>
                    </ul>
                </ng-template>
              </p-password>
            </div>
            <small>密碼長度需要大於等於9，並包含英文小寫、數字</small>

            <ng-container *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors">
              <p-message *ngIf="registerForm.get('password')?.errors?.['required']" severity="error" text="Password is required" styleClass="w-full md:w-30rem justify-content-start block mt-2"></p-message>
              <p-message severity="error" *ngIf="registerForm.get('password')?.errors?.['minlength']" text="Password must be at least 9 characters long." styleClass="w-full md:w-30rem justify-content-start block mt-2"></p-message>
              <p-message severity="error" *ngIf="registerForm.get('password')?.errors?.['missingLowerCase']" text="Password must contain at least one lowercase letter." styleClass="w-full md:w-30rem justify-content-start block mt-2"></p-message>
              <p-message severity="error" *ngIf="registerForm.get('password')?.errors?.['missingNumber']" text="Password must contain at least one number." styleClass="w-full md:w-30rem justify-content-start block mt-2"></p-message>
            </ng-container>
          </div>

          <div class="flex align-items-center justify-content-between mb-5 gap-5">
            <div class="flex align-items-center">
              <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
              <label for="rememberme1">Remember me</label>
            </div>
            <a
              class="font-medium no-underline ml-2 text-right cursor-pointer"
              style="color: var(--primary-color)"
              [routerLink]="['/password-reset']">
              Forgot password?
            </a>
          </div>
          <button pButton pRipple label="Register" class="w-full p-3 text-xl" [disabled]="!registerForm.valid"></button>
          <div class="w-full">
            <p-divider layout="horizontal" styleClass="flex" [align]="'center'">
              <b style="text-transform:uppercase">Or continue with</b>
            </p-divider>
          </div>
          <div class="flex flex-column align-items-center justify-content-center">
            <a href="{{googleLoginUrl}}" class="gsi-material-button">
              <div class="gsi-material-button-state"></div>
              <div class="gsi-material-button-content-wrapper">
                <div class="gsi-material-button-icon">
                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                    <path fill="none" d="M0 0h48v48H0z"></path>
                  </svg>
                </div>
                <span class="gsi-material-button-contents">Sign in with Google</span>
                <span style="display: none;">Sign in with Google</span>
              </div>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
