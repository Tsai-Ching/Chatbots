<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
      alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Get started for free</div>
        </div>

        <form class="form" #form="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-5">
            <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
            <input id="username" [(ngModel)]="registerData.username" name="username" type="text" placeholder="Username"
              pInputText class="w-full md:w-30rem" style="padding:1rem" required #username="ngModel">
            <div [hidden]="username.valid || username.pristine">
              <p-message severity="error" text="Username is required" styleClass="w-full md:w-30rem justify-content-start"></p-message>
            </div>
            @if (form.submitted && isRegisterFailed) {
              <div class="invalid-feedback w-full md:w-30rem" >
                <p-message severity="error" text="{{errorMessage}}" styleClass="w-full md:w-30rem justify-content-start"></p-message>
              </div>
            }
          </div>
          <div class="form-group mb-5">
            <label for="nickname" class="block text-900 text-xl font-medium mb-2">Nickname</label>
            <input id="nickname" [(ngModel)]="registerData.name" name="name" type="text" placeholder="Nickname"
              pInputText class="w-full md:w-30rem" style="padding:1rem" required #nickname="ngModel">
            <div [hidden]="nickname.valid || nickname.pristine">
              <p-message severity="error" text="Nickname is required" styleClass="w-full md:w-30rem justify-content-start"></p-message>
            </div>
          </div>

          <div class="form-group mb-5">
            <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
            <div>
              <p-password id="password" [(ngModel)]="registerData.password" name="password" placeholder="Password"
              [toggleMask]="true" inputStyleClass="w-full p-3 md:w-30rem" #password="ngModel"
              [ngClass]="{ 'is-invalid': form.submitted && password.invalid }" required></p-password>
            </div>
            <div [hidden]="password.valid || password.pristine">
              <p-message severity="error" text="Password is required" styleClass="w-full md:w-30rem justify-content-start"></p-message>
            </div>
          </div>

          <div class="flex align-items-center justify-content-between mb-5 gap-5">
            <div class="flex align-items-center">
              <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
              <label for="rememberme1">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
              style="color: var(--primary-color)">Forgot password?</a>
          </div>
          <button pButton pRipple label="Register" class="w-full p-3 text-xl" [disabled]="!form.form.valid"></button>
          <div class="w-full">
            <p-divider layout="horizontal" styleClass="flex" [align]="'center'">
              <b style="text-transform:uppercase">Or continue with</b>
            </p-divider>
          </div>
          <h1>Google Login</h1>

          <asl-google-signin-button type='icon' size='medium'></asl-google-signin-button>
        </form>
      </div>
    </div>
  </div>
</div>
