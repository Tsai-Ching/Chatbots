<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
      <form [formGroup]="resetPwdFormFroup">
        <div class="text-center">
          <h1>Reset Password</h1>
          <div class="text-600 mb-5">Enter your email to receive instructions on how to reset your password.</div>
        </div>

        <div class="form-group">
          <div class="field p-fluid">
            <label>Current Password</label>
            <input class="password mb-5" pInputText id="current_password" type="text" placeholder="Password" id="current_password"
            formControlName="current_password" />
          </div>

        </div>

        <div class="form-group">
          <div class="field p-fluid">
            <label>New Password</label>
            <input class="password mb-5" pInputText id="new_password" type="text" placeholder="Password" id="new_password"
            formControlName="new_password" />
            <button pButton label="Reset Password" (click)="resetPassword()"></button>
          </div>
          @if (resetPwdFormFroup.dirty && resetPwdFormFroup.get('new_password')?.errors) {
            <ng-container>
              <p class="text-danger m-0">請輸入英數字組合9位以上密碼</p>
            </ng-container>
          }
        </div>

      </form>
      <div class="text-900 lg:text-xl flex">
        <span>Remember your password?</span>
        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a>
      </div>
    </div>
  </div>
</div>
